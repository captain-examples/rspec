name: "Captain CI example"
on:
  pull_request:
  push:
    paths-ignore:
      - README.md
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: rwx-research/setup-captain@v1
      - run: captain run captain-examples-rspec
        env:
          RWX_ACCESS_TOKEN: ${{ secrets.RWX_ACCESS_TOKEN }}
  test-partitioned:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        partition_index: ["0", "1"]
        partition_total: ["2"]
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: rwx-research/setup-captain@v1
      - run: |
          captain run captain-examples-rspec-partitioned --partition-index ${{ matrix.partition_index }} --partition-total ${{ matrix.partition_total }}
        env:
          RWX_ACCESS_TOKEN: ${{ secrets.RWX_ACCESS_TOKEN }}
